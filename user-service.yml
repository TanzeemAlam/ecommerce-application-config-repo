custom:
  message: Centralized config for User Service (including refresh scope)
server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/ecommerceuserdb
    username: root
    password: admin
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl:
        auto: update
  kafka:
    bootstrap-servers: kafka:9092
    template:
      observation-enabled: true
    listener:
      observation-enabled: true
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, refresh
  tracing:
    sampling:
      probability: 1.0  #Trace everything - 100%
    propagation:
      type: B3
    export:
      zipkin:
        enabled: true

zipkin:
  enabled: true
  base-url: http://zipkin:9411/zipkin/
